{{define "content"}}
<h2>Projects</h2>
<div class="projects">
    {{range .}}
    <div class="item">
        <a class="title" href="/projects/{{.Name}}">{{.Name}}</a><br/>
        status: 
        {{if eq .Running true}}
            <span class="running">running</span>
        {{else}}
            <span class="stopped">stopped</span>
        {{end}}<br/>
    </div>
    {{end}}
</div>
{{end}}

{{define "scripts"}}
{{end}}
